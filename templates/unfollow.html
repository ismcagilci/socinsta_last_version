{% load static %}
{% include 'includes/assistants_default.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'app-assets/vendors/dropify/css/dropify.min.css' %}">
    <div id="main" class="main-full">
      <div class="row">
        
        
         <!--CLEAR PAGE START-->
         <div class="section section-form-wizard" id='filterss'>
            <!-- Linear Stepper -->
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-header">
                                
                                    <h4 class="card-title center-align">Takipten Çıkma Asistanı</h4>
                                
                            </div>
                            

                            <form method="POST" action="/unfollow/" enctype="multipart/form-data">
                                {% csrf_token %}

                            <ul class="stepper linear" id="linearStepper">
                                
                                <li class="step active">
                                    <div class="step-title waves-effect">Hedef</div>
                                    <div class="step-content">
                                        <div class="row">
                                                <div class="col l4 m6 s12">
                                                        
                                                            <div class="input-field">
                                                                <input id="number_of_actions" type="number" name="number_of_actions" class="validate" required>
                                                            <label for="number_of_actions">Takipten Çıkılmasını İstediğiniz Miktar<span class="red-text">*</span></label>
                                                              </div>
                                                              
                                                </div>
                                            
                                        </div>
                                        <div class="row m6 s12">
                                                <button class="waves-effect waves dark btn btn-primary next-step" type="submit">Devam <i class="material-icons right">arrow_forward</i>
                                                </button>
                                            </div>
                                        
                                    </div>
                                </li>
                                <li class="step">
                                    <div class="step-title waves-effect">Beyaz Liste</div>
                                    <div class="step-content">
                                        <div class="row">
            
                                            <div class="switch">
                                                <label style="font-size: 20px;color:black">Şu anki takipçilerimi beyaz listeye al
                                                    <input name="is_default" type="checkbox" id="checkbox" onclick="filtreler_y()"> <span class="lever"></span>
                                                </label>
                                            </div>
                                        
                                    </div>
                                    <br>
                                        <div class="row section" id="filtrelerall">
                                            <p>Takipten çıkırılmasını istemediğiniz kişileri txt olarak ekle</p>

                                                <input type="file" id="input-file-disable-remove" name="white_list" class="dropify" data-disable-remove="true" />
                            </div>
                                </div>
                                </li>

                                <li class="step">
                                    <div class="step-title waves-effect">Hız Ayarları</div>
                                    <div class="step-content" style="margin-left: 0px;margin-right: 0px;">
                                        <div class='row'>
                                        <div class="input-field col m4 s12 l4">
                                            
                                            <div class="row">
                                                <div class="col s12">
                                                    <label for="shortcut">Lütfen Oku</label>
                                                    <a id="shortcut" class="tooltipped waves-effect waves-light red-text" data-position="top" data-tooltip="Yapılacak işlemler arasındaki beklemesi süresini giriniz , tavsiye edilen bekleme süresi 400 saniye"><i style="color:#ff4283" class="material-icons small mt-10">info_outline</i></a>
                                                </div>
                                                <div class="col s12">
                                                    <input type="number" name="speed" class="validate" placeholder="Bekleme süresinini seçiniz(Saniye)" required>
                                
                                                </div>
                                            </div>
                                            
                                          </div>
                                        </div>
                                          
                                            <div class="row">
                                                    <div class="col m4 s12 mb-3">
                                                      <button class="waves-effect waves-dark btn btn-primary" type="submit">Görevi başlat</button>
                                                    </div>
                                                </div>
                                
                                                
                                
                                    </div>
                                </div>
                                </li>
                                
                        </ul>

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
         
        <!--CLEAR PAGE END -->
     
      </div>
    </div>
    <!-- END: Page Main-->

    <!-- BEGIN: Footer-->

    

    <!-- END: Footer-->
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN THEME  JS-->
    <script src="{% static 'app-assets/js/plugins.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/vendors.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'app-assets/vendors/materialize-stepper/materialize-stepper.min.js' %}"></script>
    <script src="{% static 'app-assets/js/custom/custom-script.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/scripts/form-wizard.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/scripts/extra-components-range-slider.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/ionRangeSlider/js/ion.rangeSlider.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/scripts/customizer.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/vendors/noUiSlider/nouislider.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/plugins.js' %}" type="text/javascript"></script>
    <script src="{% static 'app-assets/js/scripts/form-elements.js' %}"></script>
    <script src="{% static 'app-assets/vendors/dropify/js/dropify.min.js' %}"></script>
    <script src="{% static 'app-assets/js/scripts/form-file-uploads.min.js' %}"></script>

    <script>
        function filtreler_z() {
            var e = document.getElementById("takipsec"),
                t = document.getElementById("filterss");

            e.style.display = "none";
            t.style.display = "block";

        }
    </script>

    <script>
        function filtreler_h() {
            var e = document.getElementById("takipsec"),
                t = document.getElementById("hashtagfilters");

            e.style.display = "none";
            t.style.display = "block";

        }
    </script>

    <script>
        function filtreler_l() {
            var e = document.getElementById("takipsec"),
                t = document.getElementById("hashtagfilters");

            e.style.display = "none";
            t.style.display = "block";

        }
    </script>


    <script>
        function filtreler_y() {
            var e = document.getElementById("filtrelerall"),
                t = document.getElementById("checkbox");

            if (document.getElementById('checkbox').checked) {
                e.style.display = "none";
            } else {
                e.style.display = "block";
            }

        }
    </script>



    
  </body>
</html>
